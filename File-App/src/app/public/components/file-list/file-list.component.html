<div class="container-md mt-5">
  <div class="align-items-center border border-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-auto">
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>symbol</th>
      <td mat-cell *matCellDef="let element">font awesome</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.filename}}</td>
    </ng-container>
  
    <!-- Extension Column -->
    <ng-container matColumnDef="extension">
      <th mat-header-cell *matHeaderCellDef>Extension</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
  
    <!-- Path Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef>Path</th>
      <td mat-cell *matCellDef="let element">{{element.path}}</td>
    </ng-container>
  
     <!-- Size Column -->
     <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size(in Bytes)</th>
      <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>
  
     <!-- Date Column -->
     <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
</div>
